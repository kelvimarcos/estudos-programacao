<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>A Estrutura if - else if - else</h1>
    
    <script>

        let nota = 85;
        if(nota >= 90){
            console.log("Excelente");
        } else if(nota >=70){
            console.log("Bom");

        } else if(nota >=50){
            console.log("Suficiente");
        } else {
            console.log("Insuficiente");
        }



    </script>
</body>
</html>
