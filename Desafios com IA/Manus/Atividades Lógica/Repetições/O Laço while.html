<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>O Laço while</h1>
    <script>
        let numeroSorteado = 0;
        while (numeroSorteado !== 6) {
            numeroSorteado = Math.floor(Math.random() * 6) + 1;
            console.log("Número sorteado foi: " + numeroSorteado);
        }

    </script>
</body>
