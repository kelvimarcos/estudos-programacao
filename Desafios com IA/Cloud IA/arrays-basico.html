<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Lista de dados</h1>

    <script>

        let filmes = ['Velozes e furiosos', 'Matrix', 'Efeito dominó', 'Fúria em duas rodas', 'O resgate do soldado Ryan'];

        console.log(filmes);
        console.log('O primeiro filme da lista é: ' + filmes[0]);
        console.log('O último filme da lista é: ' + filmes[filmes.length - 1]);
        console.log('O total de filmes na lista é: ' + filmes.length);

    for (let i = 0; i < filmes.length; i++) {
        console.log('Filme ' + (i + 1) + ': ' + filmes[i]);
    }

    </script>
    
</body>
</html>
