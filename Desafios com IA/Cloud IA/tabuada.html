<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabuada</h1>

    <script>

        let numero = Number(prompt("Qual tabuada vocÃª quer ver?"));
        let tabuada = `Tabuada do ${numero}:\n\n`;
        let multiplicador = 1;

        while(multiplicador <= 10) {
            let resultado = numero * multiplicador;
            tabuada += `${numero} x ${multiplicador} = ${resultado}\n`;
            multiplicador++;
        }
        alert(tabuada);

    </script>
</body>
