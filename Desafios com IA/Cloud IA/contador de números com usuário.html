<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Contador de números com interação de usuário</h1>

    <script>

        let idade = parseInt(prompt("Por favor, insira sua idade:"));

        while(idade < 18){
            alert("idade insuficiente");
            idade = parseInt(prompt("Por favor, insira sua idade:"));
        }


    </script>
</body>
