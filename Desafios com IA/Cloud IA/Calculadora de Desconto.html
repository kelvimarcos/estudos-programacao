<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Calculadora de Desconto</h1>

    <script>
        let preçoOriginal = Number(prompt("Digite o preço do produto:"));
        let descontoPorcentagem = Number(prompt("Digite a porcentagem de desconto:"));
        let desconto = (preçoOriginal * descontoPorcentagem) / 100;
        let preçoFinal = preçoOriginal - desconto;

        alert("Preço original: R$ " + preçoOriginal + " / Desconto: R$ " + desconto + " / Preço final: R$ " + preçoFinal);




    </script>
   
</body>
</html>
