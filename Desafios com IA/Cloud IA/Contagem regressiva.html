<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Contagem regressiva
    </h1>


    <script>

        let Contagem = 5;

        while (Contagem >= 1) {
            alert(Contagem)
            Contagem--
        };
        alert("FIM!")

    </script>
</body>
</html>
