<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <script>

        let numeroSecreto = 7;
        let palpite = parseInt(prompt("Adivinhe o número secreto entre 1 e 10:"));
        while (numeroSecreto !== palpite) {
            if (palpite > numeroSecreto) {
                palpite = parseInt(prompt("Muito alto! Tente novamente:"));
            } else {
                palpite = parseInt(prompt("Muito baixo! Tente novamente:"));
            }
        };

        alert("Parabéns! Você adivinhou o número secreto.");


    </script>
</body>
</html>
